<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lecteur Video</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="vide">
            <video src="video2.mp4" class="video"></video>

            <div class="controls">
                <div class="couleur-bar">
                    <div class="couleur-juice"></div>
                </div>

                <div class="buttons">
                    <button id="play-pause"></button>
                    <button id="mute">Mute</button>
                    <input type="range" id="volume" min="0" max="100" value="50" step="1" style="margin-top: 20px">
                </div>
            </div>
        </div>
    </div>

   <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
